<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="utf-8" />

    <title>Semantic HTML to HTML</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/message.css" />
    <link rel="stylesheet" href="css/result.css" />

  </head>

  <body>

<header>

    <div class="site-wrapper">
      <div class="site-header">
        <h1 class="site-header__title">Messages</h1>
        <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

      </header>
        </div>
    
<main>
      <div class="messages">
        <article class="message">
        
          <h2 class="message__author">Kanako</h2>
          <p class="message__content">Where should we meet later?</p>
          <time class="message__time" datatime="2018-03-25 19:25">Mar 25, 2018 7:25pm</time>
            </article>
        </div>
        
        <article class="message">
            
          <h2 class="message__author">Nova</h2>
          <p class="message__content">
            Let's meet at the CICCC Tech Campus. <a href="https://goo.gl/maps/kDnzxXVewF1dYqh58" target="_blank">https://goo.gl/maps/kDnzxXVewF1dYqh58</a>
          </p>
          <time class="message__time" datetime="2018-03-25 19:35">Mar 25, 2018 7:35pm</time>
            </article>
        </div>
        
        
        <article class="message">
          <h2 class="message__author">Kanako</h2>
          <p class="message__content">
            <img width="100" src="https://media.giphy.com/media/lrDMG46JjKiovLbkn8/giphy.gif" alt="">
          </p>
          <time class="message__time" datetime="2018-03-25 19:38">Mar 25, 2018 7:38pm</time>
        </div>
        </article>
      </div>
</main>

<footer>
      <div id="result" class="result"></div>
    </div>
</footer>

  </body>
</html>
